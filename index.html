<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

<body>

            <div class="row">

            </div>
            <div class="row">
                <p>Email</p>
                <p>skh@gmail.com</p>                
            </div>

                <p>Amount Paid</p>
                <p>&dollar; 500</p>                
            </div>

                <p>Transaction Id</p>
                <p>100259876541230</p>
